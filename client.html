<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись онлайн - СПА Салон</title>
    <link rel="stylesheet" href="style.css">
    <script src="mock-api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 24px;
        }
        
        .booking-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .booking-header {
            background: #f8f8f8;
            color: #1a1a1a;
            padding: 48px 40px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .booking-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .booking-header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .booking-steps {
            display: flex;
            padding: 32px 40px;
            background: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }
        
        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 24px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }
        
        .step.active:not(:last-child)::after {
            background: #999999;
        }
        
        .step.completed:not(:last-child)::after {
            background: #2e7d32;
        }
        
        .step-number {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #ffffff;
            color: #666666;
            border: 2px solid #e0e0e0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .step.active .step-number {
            background: #ffffff;
            border-color: #1a1a1a;
            color: #1a1a1a;
        }
        
        .step.completed .step-number {
            background: #e8f5e9;
            border-color: #2e7d32;
            color: #2e7d32;
        }
        
        .step-title {
            font-size: 14px;
            color: #666666;
            font-weight: 500;
        }
        
        .step.active .step-title {
            color: #1a1a1a;
        }
        
        .booking-content {
            padding: 48px;
            background: #f8f8f8;
        }
        
        .step-content {
            display: none;
        }
        
        .step-content.active {
            display: block;
        }
        
        .step-content h2 {
            color: #1a1a1a;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 32px;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .service-card {
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f8f8;
        }
        
        .service-card:hover {
            border-color: #d0d0d0;
            transform: translateY(-2px);
            background: #ffffff;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        
        .service-card.selected {
            border-color: #4a90e2;
            background: #e8f4fd;
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.2);
        }
        
        .service-card.selected h3 {
            color: #1a1a1a;
        }
        
        .service-card.selected .price {
            color: #1a1a1a;
        }
        
        .service-card.selected .duration {
            color: #4a90e2;
        }
        
        .service-card.selected .description {
            color: #1a1a1a;
        }
        
        .service-card h3 {
            font-size: 20px;
            color: #1a1a1a;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .service-card .price {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 16px 0;
        }
        
        .service-card .duration {
            color: #666666;
            font-size: 14px;
        }
        
        .service-card .description {
            color: #666666;
            font-size: 14px;
            margin-top: 16px;
            line-height: 1.6;
        }
        
        .specialists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .specialist-card {
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f8f8;
        }
        
        .specialist-card:hover {
            border-color: #d0d0d0;
            transform: translateY(-2px);
            background: #1f1f1f;
        }
        
        .specialist-card.selected {
            border-color: #4a90e2;
            background: #e8f4fd;
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.2);
        }
        
        .specialist-avatar {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-size: 32px;
            font-weight: 600;
        }
        
        .specialist-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 6px;
        }
        
        .specialist-spec {
            font-size: 14px;
            color: #666666;
        }
        
        .calendar-container {
            margin-top: 24px;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 32px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .calendar-nav {
            background: #ffffff;
            border: 1px solid #2a2a2a;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #1a1a1a;
            transition: all 0.3s ease;
        }
        
        .calendar-nav:hover {
            background: #f8f8f8;
            border-color: #d0d0d0;
        }
        
        .calendar-month {
            font-size: 22px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .calendar-day-name {
            text-align: center;
            padding: 14px;
            font-weight: 600;
            color: #666666;
            font-size: 14px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #ffffff;
            font-weight: 500;
            color: #666666;
        }
        
        .calendar-day:hover {
            border-color: #d0d0d0;
            background: #f8f8f8;
        }
        
        .calendar-day.selected {
            background: #f8f8f8;
            color: #1a1a1a;
            border-color: #ffffff;
        }
        
        .calendar-day.disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }
        
        .calendar-day.today {
            border-color: #2e7d32;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        
        .time-slot {
            padding: 14px;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #ffffff;
            font-weight: 500;
            color: #666666;
        }
        
        .time-slot:hover {
            border-color: #d0d0d0;
            background: #f8f8f8;
        }
        
        .time-slot.selected {
            background: #f8f8f8;
            color: #1a1a1a;
            border-color: #ffffff;
        }
        
        .time-slot.disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }
        
        .form-section {
            margin-top: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #1a1a1a;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            font-size: 15px;
            background: #ffffff;
            color: #1a1a1a;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d0d0d0;
            background: #f8f8f8;
        }
        
        .btn {
            padding: 14px 28px;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #f8f8f8;
            color: #1a1a1a;
        }
        
        .btn-primary:hover {
            background: #1f1f1f;
            border-color: #d0d0d0;
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #ffffff;
            color: #1a1a1a;
        }
        
        .btn-secondary:hover {
            background: #f8f8f8;
            border-color: #d0d0d0;
        }
        
        .booking-summary {
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 32px;
            margin-top: 32px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
        
        .summary-label {
            color: #666666;
            font-size: 14px;
        }
        
        .summary-value {
            color: #1a1a1a;
            font-weight: 600;
        }
        
        .summary-total {
            font-size: 22px;
            color: #1a1a1a;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            padding: 14px;
            border-radius: 10px;
            margin-top: 16px;
            font-size: 14px;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            padding: 14px;
            border-radius: 10px;
            margin-top: 16px;
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        .action-buttons .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="booking-header">
            <h1>Онлайн запись</h1>
            <p>Выберите услугу, мастера и удобное время</p>
        </div>
        
        <div class="booking-steps">
            <div class="step active" data-step="1">
                <div class="step-number">1</div>
                <div class="step-title">Услуга</div>
            </div>
            <div class="step" data-step="2">
                <div class="step-number">2</div>
                <div class="step-title">Мастер</div>
            </div>
            <div class="step" data-step="3">
                <div class="step-number">3</div>
                <div class="step-title">Дата и время</div>
            </div>
            <div class="step" data-step="4">
                <div class="step-number">4</div>
                <div class="step-title">Контактные данные</div>
            </div>
        </div>
        
        <div class="booking-content">
            <!-- Шаг 1: Выбор услуги -->
            <div class="step-content active" data-content="1">
                <h2>Выберите услугу</h2>
                <div class="services-grid" id="services-grid"></div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="goToStep(0)" style="display: none;">Назад</button>
                    <button class="btn btn-primary" onclick="goToStep(1)" id="btn-next-1" disabled>Далее</button>
                </div>
            </div>
            
            <!-- Шаг 2: Выбор мастера -->
            <div class="step-content" data-content="2">
                <h2>Выберите мастера</h2>
                <div class="specialists-grid" id="specialists-grid"></div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="goToStep(0)">Назад</button>
                    <button class="btn btn-primary" onclick="goToStep(2)" id="btn-next-2" disabled>Далее</button>
                </div>
            </div>
            
            <!-- Шаг 3: Дата и время -->
            <div class="step-content" data-content="3">
                <h2>Выберите дату и время</h2>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="calendar-nav" onclick="changeMonth(-1)">←</button>
                        <div class="calendar-month" id="calendar-month"></div>
                        <button class="calendar-nav" onclick="changeMonth(1)">→</button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid"></div>
                </div>
                <div class="form-section">
                    <label style="color: #1a1a1a; font-weight: 500; font-size: 14px; display: block; margin-bottom: 16px;">Доступное время</label>
                    <div class="time-slots" id="time-slots"></div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="goToStep(1)">Назад</button>
                    <button class="btn btn-primary" onclick="goToStep(3)" id="btn-next-3" disabled>Далее</button>
                </div>
            </div>
            
            <!-- Шаг 4: Контактные данные -->
            <div class="step-content" data-content="4">
                <h2>Ваши контактные данные</h2>
                <div class="booking-summary" id="booking-summary"></div>
                <div class="form-section">
                    <div class="form-group">
                        <label for="client-name">Имя и фамилия *</label>
                        <input type="text" id="client-name" placeholder="Иван Иванов" required>
                    </div>
                    <div class="form-group">
                        <label for="client-phone">Телефон *</label>
                        <input type="tel" id="client-phone" placeholder="+7 (999) 123-45-67" required>
                    </div>
                    <div class="form-group">
                        <label for="client-email">Email *</label>
                        <input type="email" id="client-email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="client-notes">Комментарии (необязательно)</label>
                        <input type="text" id="client-notes" placeholder="Особые пожелания">
                    </div>
                </div>
                <div id="booking-message"></div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="goToStep(2)">Назад</button>
                    <button class="btn btn-primary" onclick="submitBooking()" id="btn-submit">Записаться</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
