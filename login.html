<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация - СПА Салон</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 48px;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
        }
        
        .auth-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 32px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .auth-tab {
            flex: 1;
            padding: 16px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #666666;
            transition: all 0.3s ease;
            position: relative;
            bottom: -1px;
        }
        
        .auth-tab:hover {
            color: #1a1a1a;
        }
        
        .auth-tab.active {
            color: #1a1a1a;
            border-bottom-color: #1a1a1a;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #1a1a1a;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            background: #ffffff;
            color: #1a1a1a;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #999999;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }
        
        .auth-button {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #1a1a1a;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .auth-button:hover {
            background: #333333;
            border-color: #333333;
            transform: translateY(-1px);
        }
        
        .auth-message {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }
        
        .auth-message.show {
            display: block;
        }
        
        .auth-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .auth-message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: #666666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>СПА Салон</h1>
            <div class="booking-link">
                <a href="home.html">Главная</a>
            </div>
        </div>
        
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Вход</button>
                <button class="auth-tab" onclick="switchTab('register')">Регистрация</button>
            </div>
            
            <div id="auth-message" class="auth-message"></div>
            
            <!-- Форма входа -->
            <form class="auth-form active" id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="auth-button">Войти</button>
            </form>
            
            <!-- Форма регистрации -->
            <form class="auth-form" id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="reg-firstname">Имя</label>
                    <input type="text" id="reg-firstname" required placeholder="Иван">
                </div>
                <div class="form-group">
                    <label for="reg-lastname">Фамилия</label>
                    <input type="text" id="reg-lastname" required placeholder="Иванов">
                </div>
                <div class="form-group">
                    <label for="reg-phone">Телефон</label>
                    <input type="tel" id="reg-phone" required placeholder="+7 (999) 123-45-67">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" required placeholder="••••••••" minlength="6">
                </div>
                <button type="submit" class="auth-button">Зарегистрироваться</button>
            </form>
            
            <div class="back-link">
                <a href="home.html">← Вернуться на главную</a>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8081';
        
        function switchTab(tab) {
            // Обновляем табы
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            hideMessage();
        }
        
        function showMessage(text, type) {
            const msgEl = document.getElementById('auth-message');
            msgEl.textContent = text;
            msgEl.className = `auth-message show ${type}`;
            setTimeout(hideMessage, 5000);
        }
        
        function hideMessage() {
            const msgEl = document.getElementById('auth-message');
            msgEl.classList.remove('show');
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Сохраняем данные пользователя в localStorage
                    localStorage.setItem('clientId', data.clientId);
                    localStorage.setItem('clientRole', data.role || 'client');
                    localStorage.setItem('clientName', data.name || '');
                    showMessage('Успешный вход!', 'success');
                    
                    // Перенаправляем в зависимости от роли
                    setTimeout(() => {
                        const role = data.role || 'client';
                        if (role === 'admin' || role === 'superadmin') {
                            window.location.href = 'index.html';
                        } else if (role === 'specialist') {
                            window.location.href = 'index.html'; // Мастера тоже в админку
                        } else {
                            window.location.href = 'client-dashboard.html';
                        }
                    }, 1000);
                } else {
                    showMessage(data.error || 'Ошибка входа', 'error');
                }
            } catch (error) {
                showMessage('Ошибка соединения с сервером', 'error');
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            const firstName = document.getElementById('reg-firstname').value;
            const lastName = document.getElementById('reg-lastname').value;
            const phone = document.getElementById('reg-phone').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstName, lastName, phone, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.id) {
                    showMessage('Регистрация успешна!', 'success');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('login-email').value = email;
                    }, 1500);
                } else {
                    showMessage(data.error || 'Ошибка регистрации', 'error');
                }
            } catch (error) {
                showMessage('Ошибка соединения с сервером', 'error');
            }
        }
    </script>
</body>
</html>
